name: Deno
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deno
    steps:
      - uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno --version
      - run: |
          deno lint
          deno test
